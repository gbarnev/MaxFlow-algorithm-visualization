<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MaxFlow algorithm</title>
	<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
	<style type="text/css">
		#mynetwork {
			width: 600px;
			height: 400px;
			border: 1px solid lightgray;
		}
	</style>
</head>

<body>
	<script src="js/MaxFlow.js"></script>
	<div id="mynetwork"></div>
	<script type="text/javascript">

		var nodesVisual = vertices.map(verticeId => { return { id: verticeId, label: "Node " + verticeId } });
		var edgesVisual = edges.map(edge => { return { from: edge.from, to: edge.to, label: edge.flow + "/" + edge.cap } });

		var nodesDataSet = new vis.DataSet(nodesVisual);
		var edgesDataSet = new vis.DataSet(edgesVisual);

		// create a network
		var container = document.getElementById('mynetwork');
		var data = {
			nodes: nodesDataSet,
			edges: edgesDataSet
		};
		var options = { configure: { enabled: true }, edges: { arrows: { to: { enabled: true, scaleFactor: 0.5 } }, smooth: false }, physics: false };
		var network = new vis.Network(container, data, options);
	</script>
</body>

</html>
